<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../lib/css/mui.min.css" rel="stylesheet" />
		<link href="../../common/css/app.css" rel="stylesheet" />
		<link href="./index.css" rel="stylesheet" />
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
			  <h1 class="mui-title">\{{title}}</h1>
			</header>
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" :class="{'mui-active': tab.name===activeTab}" v-for="tab in tabs" v-on:tap="changeView(tab.name, tab.title)">
					<img class="mui-icon" :src="tab.name | srcHelper(activeTab)" />
					<span class="mui-tab-label">\{{tab.label}}</span>
				</a>
			</nav>
		</div>
		<script src="../../lib/js/mui.min.js"></script>
		<script src="../../lib/js/lib.min.js"></script>
		<script src="../../common/js/app.js"></script>
		<script src="../../common/js/dom.js"></script>
		<script src="./index.js"></script>
	</body>

</html>
